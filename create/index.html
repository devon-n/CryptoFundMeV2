<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Crypto Fund Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <script type="module" src="../components.js"></script>
    <link rel="stylesheet" href="../styles.css"/>

    <script type="text/javascript" src="../config.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script type="module" src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <!-- loading the minified version using jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/8.0.2/bignumber.min.js"></script>
    
</head>
<body>
    
    <my-navbar></my-navbar>
    
    
    <!-- Header -->
    <section class="p-5 my-5 container">
        <div class="">
            <h2 class="text-center mb-5">Create Fund</h2>
        </div>

        <!-- Form -->
        <form name="create-form" id="create-form" data-form>
            <label for="exampleFormControlInput1" class="form-label mt-3">Fund Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">

            <label for="exampleFormControlInput1" class="form-label mt-3">Fund Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description"></textarea>

            <label for="exampleFormControlInput1" class="form-label mt-3">Fund Goal</label>
            <input type="number" class="form-control" id="goal" placeholder="Goal">

            <label for="exampleFormControlInput1" class="form-label mt-3">Fund End Date</label>
            <input type="date" class="form-control" id="endDate" placeholder="End Date">

            <label for="formFile" class="form-label mt-3">Add Image</label>
            <input class="form-control" type="file" id="image">

            <button type="button" id="submit" class="btn secondary-color text-light mt-3 w-100">Submit</button>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
